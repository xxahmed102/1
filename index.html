<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discord.gg/uaee</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://i.pinimg.com/originals/51/ae/a3/51aea3393b8234a1e69d8713a0a58bc3.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Courier New', Courier, monospace;
            color: #0000ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .image-container img {
            width: 750px; 
            height: auto;
            border: 2px solid #0000ff; 
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 255, 0.7); 
        }
        .info {
            margin-top: 20px;
            font-size: 1.5em;
            color: #0000ff; 
            text-shadow: 0px 0px 8px #0000ff, 0px 0px 15px #0000ff, 0px 0px 25px #0000ff; 
            letter-spacing: 4.5px; 
            white-space: pre-wrap;
        }
        .text {
            margin-top: 20px;
            font-size: 3em; 
            color: #0000ff; 
            text-shadow: 0px 0px 8px #0000ff, 0px 0px 15px #0000ff, 0px 0px 25px #0000ff; 
            letter-spacing: 4.5px; 
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://l.top4top.io/p_32131zd9t1.png" alt="Discord Image">
    </div>

    <audio autoplay loop>
        <source src="حط الاغنيه الي تبيها.mp3" type="audio/mpeg">
        متصفحك لا يدعم تشغيل الصوت.
    </audio>

    <div class="info">
        <strong>IP:</strong> <span id="ip"></span><br>
        <strong>City:</strong> <span id="city"></span><br>
        <strong>Region:</strong> <span id="region"></span><br>
        <strong>Country:</strong> <span id="country"></span><br>
        <strong>Location:</strong> <span id="loc"></span><br>
        <strong>Organization:</strong> <span id="org"></span><br>
        <strong>Timezone:</strong> <span id="timezone"></span>
    </div>

    <div class="text">discord.gg/uaee</div>

    <script>
        fetch('https://ipinfo.io/json?token=YOUR_TOKEN_HERE')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').textContent = data.ip;
                document.getElementById('city').textContent = data.city;
                document.getElementById('region').textContent = data.region;
                document.getElementById('country').textContent = data.country;
                document.getElementById('loc').textContent = data.loc;
                document.getElementById('org').textContent = data.org;
                document.getElementById('timezone').textContent = data.timezone;
            })
            .catch(error => {
                console.error('Error fetching IP info:', error);
            });
    </script>
</body>
</html>
